spring:
  datasource:
    url: jdbc:mysql://localhost:3306/db
    username: myuser
    password: mypassword
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    hibernate:
      ddl-auto: update
    properties:
      dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false

  data:
    redis:
      host: localhost
      port: 6379


  rabbitmq:
    host: localhost
    port: 5672

rabbitmq:
  exchanges:
    internal: internal.exchange

  queues:
    product: product.queue
    image: image.queue

  routing-keys:
    internal-product: internal.product.routing-key
    internal-image: internal.image.routing-key






